<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      12345
    </div>
    <div class="buttons">
      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>รท</button>
      </div>
      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="button-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="button-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>-</button>
      </div>
      <button class="clear">Clear</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
